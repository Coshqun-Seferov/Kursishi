<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MusicHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">MusicHub</a>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search for music..." class="search-input">
            <button class="search-button">
                <img src="images/icons/Searchicon.png" alt="Search">
            </button>
        </div>
        
        <nav class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="indexlibrary.html">Library</a>
            <a href="indexupload.html">Upload</a>
            <a href="indexprofile.html">Profile</a>
        </nav>
        
        <div class="saved-musics-icon">
            <a href="indexsavedmusic.html">
                <img src="images/icons/Saveicon.png" alt="Saved Musics">
            </a>
        </div>
        
        <div class="login-icon">
            <a href="indexlogin.html" class="active">
                <img src="images/icons/Usericon.png" alt="Login">
            </a>
        </div>
    </header>

    <main>
        <section class="auth-container">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active">Login</button>
                    <button class="auth-tab">Sign Up</button>
                </div>
                
                <div class="auth-form">
                    <h2>Welcome Back</h2>
                    <p>Login to access your music library and playlists</p>
                    
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="auth-submit-btn">Login</button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn google">Google</button>
                        <button class="social-btn facebook">Facebook</button>
                        <button class="social-btn apple">Apple</button>
                    </div>
                    
                    <p class="auth-switch">Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h2>MusicHub</h2>
                <p>Your ultimate music destination</p>
            </div>
            <div class="footer-links">
                <div class="footer-column">
                    <h3>Company</h3>
                    <a href="indexabout.html">About Us</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 MusicHub. All rights reserved.</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
